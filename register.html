<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport"
        content="width=device-width,initial-scale=1.0">
        <title>TutorExpert</title>
        <link rel = "stylesheet" href = "style-reg.css">
        <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
         <div class = "container">
             <div class = "navbar">

                 
                    <h2 class = "logo">TutorExpert</h2>
                 

                 <nav>

                     <ul id = "menuList">
                         <li><a href = "index.html">HOME</a></li>
                         <li><a href = "subject.html">SUBJECTS</a></li>
                         <li><a href = "#">CONTACT</a></li>
                         <li><a href = "sign-in.html">SIGN IN</a></li>
                    </ul>
                </nav>

                <img src = "images/menu.webp" class = "menu-icon" onclick="togglemenu()">

             </div>
                <center>
                <div class="container2">
                <div class="logform">
                
                <div class="title"><span>Register</span></div>
                
                <form action="#">

                <div class="row">
                    <i class="uil uil-notes"></i>
                    <input type="text" placeholder = "Full Name" required>
                </div>

                <div class="row">
                    <i class="uil uil-user"></i>
                    <input type="text" placeholder = "Username" required>
                </div>

                <div class="row">
                    <i class="uil uil-envelope-alt"></i>
                    <input type="text" placeholder = "Enter your email" required>
                </div>

                <div class="row">
                    <i class="uil uil-phone"></i>
                    <input type="text" placeholder = "Phone Number" required>
                </div>

                <div class="row">
                    <i class="uil uil-padlock"></i>
                    <input type="password" placeholder = "Create password" required>
                </div>


                <div class="row-button">
                <input type="submit" value="Login">
                <div class="signup-link">Already Have an Account? <a href="sign-in.html">Sign-in now</a></div>
                </div>
                </form>
                </div>
                </div>
                </center>

             </div>

  
         <script>
             var menuList = document.getElementById("menuList");

             menuList.style.maxHeight = "0px";
             
             function togglemenu(){
                 if(menuList.style.maxHeight == "0px"){
                    
                        menuList.style.maxHeight = "130px";
                    }
                    else
                    {
                        menuList.style.maxHeight = "0px";
                    }
                 }
                
         </script>

    </body>
</html>
